<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="history-container">
        <h1>Session History</h1>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Pose</th>
                    <th>Accuracy</th>
                </tr>
            </thead>
            <tbody>
                {% for session in sessions %}
                <tr>
                    <td>{{ session.date }}</td>
                    <td>{{ session.pose_name }}</td>
                    <td>{{ session.accuracy }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
